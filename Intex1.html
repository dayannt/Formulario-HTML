<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/198c56eb08.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./index1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="formulario">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
            
                       </div>
            
                       <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Password</label>
            
                       </div>
                       <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Remember <br>
                            <a href="#">Forget password?</a>
            
                        </label>
                       </div>
                </form>

                <div>
                    <button>Login</button>
                    <div class="register">
                        <p>New user? <a href="#">Signup</a></p>
                    </div>
                
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>

                </div>

                </div>

            
            </div>

        </div>
    </section>
</body>
</html>
